[main]
font=JetBrains Mono:size=11, JetBrainsMono Nerd Font Mono:size=11, JetBrainsMono Nerd Font:size=11, Noto Color Emoji:size=11
dpi-aware=yes
pad=8x10 center
selection-target=both
bold-text-in-bright=palette-based
box-drawings-uses-font-glyphs=no
initial-window-size-chars=120x34
term=foot

[scrollback]
lines=10000
multiplier=2.5
indicator-position=relative
indicator-format=percentage

[url]
osc8-underline=always
launch=xdg-open ${url}

[cursor]
style=block
blink=yes
blink-rate=500
color=ffffff 444444

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[colors]
alpha=0.85
selection-foreground=000000
selection-background=cbd5e1

[key-bindings]
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
spawn-terminal=Control+Shift+n
search-start=Control+Shift+f

[search-bindings]
find-next=Control+d
find-prev=Control+a
cursor-home=none